    <script>
        var day = prompt('Please enter the day of the week .')
        if(day == "friday"){
            console.log("Off");
        } 
        else if(day == "saturday"){
            console.log("First day of the week");
        } 
        else if(day == "wednesday" || "thursday"){
            console.log("Weekend");
        } 
        else(day == "sunday" || "monday")
            console.log("Weekday");
    </script>
</body>
